key_bindings:
  toggle-help:
    tooltip: show / hide this help message
    keys: ['h', '?']
    handler: listbox
    callback: toggle_help_panel
  quit:
    tooltip: quit and save
    keys: q
    handler: listbox
    callback: quit
  toggle-toolbar:
    tooltip: show / hide toolbar
    keys: t
    handler: listbox
    callback: toggle_toolbar
  toggle-borders:
    tooltip: toggle borders on todo items
    keys: b
    handler: listbox
    callback: toggle_border
  toggle-wrapping:
    tooltip: toggle word wrap
    keys: w
    handler: listbox
    callback: toggle_wrapping
  save:
    tooltip: save current todo file
    keys: S
    handler: listbox
    callback: save_todos
  reload:
    tooltip: reload the todo file (discarding changes)
    keys: R
    handler: listbox
    callback: reload_todos_from_mem
  toggle-sorting:
    keys: s
    handler: listbox
    callback: toggle_sorting
    tooltip: |
      toggle sort order (Unsorted, Ascending, Descending)
              sort order is saved on quit
  priority-a:
    keys: A
    handler: listbox
    callback: set_priority
    kwargs: {priority: A}
  priority-b:
    keys: B
    context:
    handler: listbox
    callback: set_priority
    kwargs: {priority: B}
  priority-c:
    keys: C
    context:
    handler: listbox
    callback: set_priority
    kwargs: {priority: C}
  priority-d:
    keys: D
    handler: listbox
    callback: set_priority
    kwargs: {priority: D}
  priority-clear:
    keys: Z
    handler: listbox
    callback: set_priority
    kwargs: {priority: ''}
  toggle-filter:
    tooltip: open / close the filtering panel
    keys: f
    handler: listbox
    callback: toggle_filter_panel
  clear-filter:
    tooltip: clear any active filters
    keys: F
    handler: listbox
    callback: clear_filters
  search:
    tooltip: start search
    keys: /
    handler: listbox
    callback: start_search
  search-end:
    tooltip: finalize search
    keys: enter
    handler: search
    callback: search_end
  search-clear:
    # TODO turn into a universal filter clear
    tooltip: clear search
    keys: W
    handler: listbox
    callback: clear_searches
  clear-all-filtering:
    # TODO turn into a universal filter clear
    tooltip: clear searches and filters.
    keys: esc
    handler: listbox
    callback: clear_all_filters
  search-clear-while-editing:
    keys: esc
    handler: search
    callback: clear_search
  search-inbox:
    tooltip: search for items without a project
    keys: I
    handler: listbox
    callback: run_search
    kwargs: {search_string: '\+', invert: true}
  save-item:
    keys: esc
    handler: todo:editing
    callback: save_item
  save-and-append:
    keys: enter
    handler: todo:editing
    callback: save_and_append

