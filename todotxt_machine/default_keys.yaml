key_bindings:
  toggle-help:
    tooltip: show / hide this help message
    keys: ['h', '?']
    handler: listbox
    callback: toggle_help_panel
  quit:
    tooltip: quit and save
    keys: q
    handler: listbox
    callback: quit
  toggle-toolbar:
    tooltip: show / hide toolbar
    keys: t
    handler: listbox
    callback: toggle_toolbar
  toggle-borders:
    tooltip: toggle borders on todo items
    keys: b
    handler: listbox
    callback: toggle_border
  toggle-wrapping:
    tooltip: toggle word wrap
    keys: w
    handler: listbox
    callback: toggle_wrapping
  save:
    tooltip: save current todo file
    keys: S
    handler: listbox
    callback: save
  reload:
    tooltip: reload the todo file (discarding changes)
    keys: R
    handler: listbox
    callback: reload_todos_from_mem
  toggle-sorting:
    keys: s
    handler: listbox
    callback: toggle_sorting
    tooltip: |
      toggle sort order (Unsorted, Ascending, Descending)
              sort order is saved on quit
  priority-a:
    keys: A
    handler: listbox
    callback: set_priority
    kwargs: {priority: A}
  priority-b:
    keys: B
    context:
    handler: listbox
    callback: set_priority
    kwargs: {priority: B}
  priority-c:
    keys: C
    context:
    handler: listbox
    callback: set_priority
    kwargs: {priority: C}
  priority-d:
    keys: D
    handler: listbox
    callback: set_priority
    kwargs: {priority: D}
  priority-clear:
    keys: Z
    handler: listbox
    callback: set_priority
    kwargs: {priority: ''}
  toggle-filter:
    tooltip: |
      toggle sort order (Unsorted, Ascending, Descending)
              sort order is saved on quit
    keys: s
    handler: listbox
    callback: toggle_sorting
  clear-filter:
    tooltip: |
      toggle sort order (Unsorted, Ascending, Descending)
              sort order is saved on quit
    keys: s
    handler: listbox
    callback: toggle_sorting

